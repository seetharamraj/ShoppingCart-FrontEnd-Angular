   <app-user-navbar></app-user-navbar>
<div>
<div class="card">
  <div class="card-body">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>quantity</th>
      <th>Product total price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pr of prod">
      <td>{{pr.title}}</td>
      <td>{{pr.price}}</td>
      <td>
      <button type="button" class="btn btn-success btn-lg" (click)="plus(pr)">+</button>&nbsp;
                  <input type="number" style="width: 100px; padding: 2px; border: 1px solid black" value="{{pr.quantity}}"  min="1" max="100" step="1"> &nbsp;
                  <button type="button" class="btn btn-warning btn-lg" (click)="minus(pr)">-</button>
          </td>
        <td>Total price: ₹ {{pr.totalPrice}}</td>
     </tr>
    </tbody>
    </table>
  </div>
</div>
<div layout-align="center center">
    <h4>Amount to be paid :  ₹  {{cartitems.msg.totalPrice}}</h4>
    <button type="button" class="btn btn-success btn-lg" (click)="checkout()">Check Out</button>      
</div>
</div>
